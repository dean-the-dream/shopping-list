<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Shopping List</title>
</head>
<body>
    <main>
        <div class="notice">Item Added</div>
        <div class="title"><h1>Shopping List</h1></div>
        <div id="form-container">
            <form target="_self">
                <input type="text" placeholder="e.g. apples">
                <button type="submit" id="send-item">Submit</button>
            </form>
        </div>
        <div class="items-list">
            <!-- list Items Go Here -->
            <div class="item">
                <p>apple</p>
                <div class="item-buttons">
                    <img src="./img/edit.png" alt="edit" class="edit">
                    <img src="./img/remove.png" alt="delete" class="delete">
                </div> 
            </div>
        </div>
        <div class="clear-items">
            <button>Clear Items</button>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
